<template>
    <lightning-card title="GPE Input Form v7.10" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <form onsubmit={handleSubmit}>
                <lightning-input 
                    label="Enter your email:" 
                    type="email"
                    name="email"
                    value={inputValue} 
                    oninput={handleInputChange}>
                </lightning-input>
                <lightning-button 
                    type="submit" 
                    label="Submit" 
                    class="slds-m-top_medium">
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
