<template>
    <dialog class="contact-dialog">
        <h1>Create a Lead</h1>

        <form onsubmit={handleSubmit}>
            <label for="first-name">
                First Name
                <input type="text" class="firstname" name="first-name">
            </label>
            <label for="last-name">
                Last Name
                <input type="text" class="lastname" name="last-name">
            </label>
            <label for="company">
                Company
                <input type="text" class="company" name="company">
            </label>
            <label for="email">
                Email
                <input type="email" class="email" name="email">
            </label>
            <label for="phone">
                Phone
                <input type="text" class="phone" name="phone">
            </label>
            <textarea class="description" cols="30" rows="4" placeholder="What would you like to talk about?">
            </textarea>

            <input type="submit">
        </form>

        <button onclick={closeDialog}>Cancel</button>
    </dialog>
<button onclick = {showDialog}>Contact Me</button>
</template>
